<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Toolbar Demo</title>

  <!-- Light mode toolbar color -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ff0000">
  <!-- Dark mode toolbar color -->
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ff0000">

  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#ff0000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Red Toolbar Demo">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff0f0;
      color: #c00;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #ff0000;
    }
    .toolbar-preview {
      width: 100vw;
      height: 40px;
      background: #ff0000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="toolbar-preview">Toolbar color: RED</div>
  <h1>Red Toolbar Demo</h1>
  <p>
    This demo sets the browser toolbar color to <strong>red</strong> on supported browsers (mostly mobile), including when dark mode is enabled.
  </p>
  <p>
    Try opening this page on Android Chrome, Samsung Internet, or add to home screen for best effect!
  </p>
</body>
</html>
